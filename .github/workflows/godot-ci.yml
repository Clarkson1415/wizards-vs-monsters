  export-mac:
    name: Mac Export
    runs-on: ubuntu-24.04  # Use 24.04 with godot 4
    container:
      image: barichello/godot-ci:mono-4.5.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono
      - name: Mac Build
        run: |
          mkdir -v -p build/mac
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "macOS" "$EXPORT_DIR/mac/$EXPORT_NAME.zip"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: build/mac

  # ANDROID
  export-android:
    name: Android Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:mono-4.5.1
    env:
      ANDROID_HOME: /opt/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      GODOT_VERSION: 4.5.1
      EXPORT_NAME: humans_vs_monsters
      PROJECT_PATH: project
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Godot templates
        run: |
          mkdir -vp ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono

      - name: Install Android SDK / NDK / JDK
        run: |
          apt-get update
          apt-get install -y openjdk-17-jdk unzip wget

          # Install Android commandline tools
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d latest
          mv latest/cmdline-tools/* latest/
          rm -rf latest/cmdline-tools cmdline-tools.zip
          chmod +x latest/bin/sdkmanager

          # Accept licenses & install required components
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;23.2.8568313"

      - name: Android Build
        run: |
          mkdir -vp build/android
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH

          # Tell Godot where to find Android toolchain
          mkdir -p ~/.config/godot
          cat > ~/.config/godot/editor_settings-4.tres <<EOF
          [export/android]
          android_sdk_path="$ANDROID_HOME"
          android_ndk_path="$ANDROID_HOME/ndk/23.2.8568313"
          java_sdk_path="$JAVA_HOME"
          EOF

          godot --headless --verbose --export-release "Android" "$EXPORT_DIR/android/$EXPORT_NAME.apk"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: build/android
